<div class="main-container" *ngIf="overviewBannerData">
    <img class="img-fluid" [src]="overviewBannerData[0]?.imageUrl" alt="overview-img">
</div>

<div class="overview-container py-5" *ngIf="overviewData">
    <div class="container">
        <div class="row justify-content-center">
            <h3 class="text-center mb-4">{{overviewData[0]?.title | uppercase}}</h3>
            <div class="col-xl-6 col-lg-6 col-sm-12 col-md-6">
                <img class="img-fluid" [src]="overviewData[0]?.imageUrl" alt="mine-img">
            </div>
        </div>
        <div class="row py-4">
            <p [innerHtml]="safeDesc"></p>
            <div class="text-center mt-4">
                <a target="_blank" href="{{overviewData[0].url}}"><button>Know More</button></a>
            </div>
        </div>
    </div>
</div>
