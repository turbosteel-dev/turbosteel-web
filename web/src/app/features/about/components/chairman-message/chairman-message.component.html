<div class="main-container" *ngIf="messageBannerData">
    <img class="img-fluid" [src]="messageBannerData[0]?.imageUrl" alt="banner-img">
</div>

<div class="message-container py-5" *ngIf="messageData">
    <div class="container">
        <div class="row align-items-center">
            <h4 class="text-center mb-4">{{messageData[0]?.title | uppercase}}</h4>
            <div class="col-xl-3 col-lg-3 col-sm-12 col-md-3">
                <img class="img-fluid" [src]="messageData[0]?.imageUrl" alt="md-img">
            </div>
            <div class="col-xl-9 col-lg-9 col-sm-12 col-md-9">
                <p [innerHtml]="safeDesc"> </p>
            </div>
        </div>
    </div>
</div>
