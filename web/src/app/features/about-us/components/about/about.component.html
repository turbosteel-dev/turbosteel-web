<div class="main-container my-5 pb-5" *ngIf="aboutData">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-xl-5 col-sm-10 col-md-6 content1">
                <div class="img-wrapper">
                    <img class="image-back img-fluid" src="{{aboutData[0]?.imageTwoUrl}}" alt="about-img">
                    <img class="image-front img-fluid" src="{{aboutData[0]?.imageUrl}}" alt="about-img">
                </div>
            </div>
            <div class="col-lg-7 col-xl-7 col-sm-12 col-md-6">
                <h2 class="mb-4">{{aboutData[0]?.title}}</h2>
                <p [innerHtml]="safedesc"></p>
            </div>
        </div>
    </div>
</div>
