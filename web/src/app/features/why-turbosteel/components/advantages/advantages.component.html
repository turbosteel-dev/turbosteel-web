<div class="banner-container" *ngIf="advantagesBannerData">
    <img class="img-fluid" [src]="advantagesBannerData[0]?.imageUrl" alt="mission">
</div>

<div class="advantage-container py-5" *ngIf="advantagesData">
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-sm-12 col-md-4" *ngFor="let item of advantagesData">
                <div class="flip-card text-white">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img [src]="item.imageUrl" alt="Avatar">
                            <h5 class="mt-3"><strong>{{item.title}}</strong></h5>
                        </div>
                        <div class="flip-card-back">
                            <p>{{item.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
