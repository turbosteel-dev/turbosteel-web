<div class="main-container" *ngIf="manufactureBannerData">
    <img class="img-fluid" [src]="manufactureBannerData[0]?.imageUrl" alt="mission">
</div>
<div class="manufacture-container py-5" *ngIf="manufactureData">
    <div class="container">
        <div class="row">
            <h2 class="text-center mb-5">Manufacturing Process</h2>
            <div class="col-xl-9 col-lg-9 col-sm-12 col-md-8 text-center">
                <div *ngIf="manufactureCategory">
                    <img class="img-fluid" [src]="manufactureCategory?.imageUrl" alt="manufacture-img">
                    <h5 class="my-3">{{manufactureCategory?.title}}</h5>
                    <p [innerHtml]="safeProductmanufacture"></p>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-sm-12 col-md-4 content text-center">
                <h5><strong>Why Turbosteel</strong></h5>
                <div class="line"></div>
                <div class="my-1" *ngFor="let item of manufactureData; let i=index;"
                    (click)="onClickManufactureCategory(item.manufacture_category_id)">
                    <img [src]="item.imageUrl" class="img-fluid" alt="manufacture-img">
                    <p class="mt-2">{{item.title}}</p>
                    <div class="line1"></div>
                </div>
            </div>
        </div>
    </div>
</div>
