<div class="banner-container" *ngIf="inhouseBannerData">
    <img class="img-fluid" [src]="inhouseBannerData[0]?.imageUrl" alt="mission">
</div>

<div class="inhouse-container py-5" *ngIf="inhouseData">
    <div class="container">
        <div class="row justify-content-center">
            <h2 class="text-center mb-4">{{inhouseData[0]?.title}}</h2>
            <div class="col-xl-4 col-lg-4 col-sm-12 col-md-4 m-2">
                <img class="img-fluid" [src]="inhouseData[0]?.imageUrl" alt="">
            </div>
            <div class="col-xl-4 col-lg-4 col-sm-12 col-md-4 m-2">
                <img class="img-fluid" [src]="inhouseData[0]?.imageTwoUrl" alt="">
            </div>
        </div>
        <div class="row">
            <p class="my-4">{{inhouseData[0]?.sub_title}}</p>
            <div class="safehtml">
                <p  [innerHtml]="safeProductinhouse"></p>
            </div>
        </div>
    </div>
</div>
