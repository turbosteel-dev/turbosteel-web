<div class="line-container my-4">
    <img class="img-fluid" src="assets/icons/line.svg" alt="">
</div>
<div class="dealer-container pb-5" *ngIf="dealershipData">
    <div class="container">
        <div class="row">
            <h2 class="text-center mb-4">Registration and Dealership</h2>
            <div class="col-xl-3 col-lg-3 col-sm-12 col-md-6" *ngFor="let item of dealershipData">
                <div class="content" >
                    <h4>{{item.title | uppercase}}</h4>
                    <img class="img-fluid mb-3" [src]="item.imageUrl" alt="">
                    <a href="{{item.url}}"><button>Register Here</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
