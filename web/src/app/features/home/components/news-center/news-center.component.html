<div class="news-container pt-4 pb-5" *ngIf="newscenterData">
    <div class="container">
        <div class="row justify-content-center">
            <h2 class="text-center mb-4">News Centre</h2>
            <div class="col-xl-3 col-lg-3 col-sm-12 col-md-4 content" *ngFor="let item of newscenterData">
                <img class="img-fluid" [src]="item.imageUrl" alt="news-img">
                <p><span><strong>{{item.date | date:'dd MMM yyyy'}}</strong></span></p>
                <h5><strong>{{item.title | uppercase}}</strong></h5>
                <p>{{item.description}}</p>
                <div class="d-flex align-items-center">
                    <a href="{{data.url}}" *ngFor="let data of item.lists; let i=index;">
                        <button [ngClass]="'btn-' + i">{{data.list_title}}</button>
                    </a>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <a target="_blank" href="https://www.steelmint.com/visitbigmint/">
                    <button class="button">Read More</button>
                </a>
            </div>
        </div>
    </div>
</div>
