<div class="gallery-container py-4" *ngIf="galleryData">
    <div class="container">
        <div class="row">
            <h2 class="text-center mb-4">Gallery</h2>
            <ngx-slick-carousel class="carousel" [config]="slideConfig">
                <div ngxSlickItem *ngFor="let item of galleryData" class="slide">
                    <img class="img-fluid" [src]="item.imageUrl" alt="gallery-img">
                </div>
            </ngx-slick-carousel>
        </div>
    </div>
</div>
