<div class="manufacture-container py-5">
    <div class="container">
        <div class="row">
            <h2 class="text-center mb-4">Technology and Manufacturing Process</h2>
            <div class="col-xl-3 col-lg-3 col-sm-12 col-md-4 my-2" *ngFor="let item of technologyData">
                <div class="content ">
                    <img class="img-fluid" [src]="item.imageUrl" alt="">
                    <div>
                        <h5 class="py-4"><strong>{{item.title | uppercase}}</strong></h5>
                        <p>{{item.description}}</p>
                    </div>
                    <div class="text-center">
                        <button class="button">Read More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
