<div class="faq-container py-4">
    <div class="container">
        <div class="row">
            <h2 class="text-center mb-4">Frequently asked question</h2>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item" *ngFor="let item of faqData; let i=index;">
                    <h2 class="accordion-header" [id]="'heading' + i">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            [attr.data-bs-target]="'#collapse' + i" [attr.aria-expanded]="i==0 ? 'true' : 'false'"
                            [attr.aria-controls]="'collapse'+ i">
                            <strong> {{item.title}}</strong>
                        </button>
                    </h2>
                    <div [id]="'collapse' + i" class="accordion-collapse collapse" [class.show]="i===0"
                        [attr.aria-labelledby]="'heading' + i" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            {{item.description}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
