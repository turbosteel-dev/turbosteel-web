<footer class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-12 col-md-4" *ngIf="footerData">
                <img class="logo-img img-fluid" src="{{footerData[0].imageUrl}}" alt="logo">
                <p class="mt-3"> {{footerData[0].title}}</p>
            </div>
            <div class="col-xl-4 col-lg-4 col-sm-12 col-md-4" *ngIf="quickLinksData">
                <div *ngFor="let item of quickLinksData">
                    <p class="mb-2"><a href="{{item.url}}">{{item.title}}</a></p>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-sm-12 col-md-4" *ngIf="addressData">
                <h5>CONTACT US</h5>
                <div class="d-flex align-items-start" *ngFor="let item of addressData">
                    <img class="img-fluid me-2" src="{{item.imageUrl}}" alt="location">
                    <p>{{item.title}}</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row text-center align-items-center">
            <div class="col-xl-6 col-lg-6 col-sm-12 col-md-6">
                <p>Copyright Â© 2025, <a target="_blank" href="https://hexiradigital.com/">Hexira Digital</a></p>
            </div>
            <div class="col-xl-6 col-lg-6 col-sm-12 col-md-6 " *ngIf="socialMediaData">
                <a href="{{item.url}}" *ngFor="let item of socialMediaData">
                    <img class="img-fluid" src="{{item.imageUrl}}" alt="facebook">
                </a>
            </div>
        </div>
    </div>
</footer>
